name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app/
    steps:
      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"
          cache-dependency-path: "./app/yarn.lock"

      - name: Setup Yarn & Install Dependencies
        run: |
          yarn config set cache-folder ./app/.yarn-cache 
          yarn config set enableImmutableInstalls true
          yarn set version berry && yarn

      - name: Build the app
        run: yarn build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_UNSPSC_SEARCH_ENGINE }}"
          channelId: live
          projectId: unspsc-search-engine
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
