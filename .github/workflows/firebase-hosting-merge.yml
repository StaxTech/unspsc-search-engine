name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - main
jobs:
  setup_node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"
      - run: yarn set version berry
      - run: yarn
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: yarn build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          node-version: 20
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_UNSPSC_SEARCH_ENGINE }}"
          channelId: live
          projectId: unspsc-search-engine
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
